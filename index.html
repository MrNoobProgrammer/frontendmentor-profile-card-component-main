<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="card-section">
    <div class="back-circle">
      <img src="images/bg-pattern-top.svg" alt="" class="circle-1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="circle-2">
    </div>
    <div class="card-container">
      <div class="card-header"></div>
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="profile photo">
        <h3 class="name-age">Victor Crest <span class="age">26</span></h3>
        <h4 class="city">London</h4>
        <div class="activity-section">
          <div class="act-class">
            <h3 class="count">80K</h3>
            <h4 class="meta">Followers</h4>
          </div>
          <div class="act-class">
            <h3 class="count">803K</h3>
            <h4 class="meta">Likes</h4>
          </div>
          <div class="act-class">
            <h3 class="count">1.4K</h3>
            <h4 class="meta">Photos</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abid</a>.
  </div>
</body>
</html>
